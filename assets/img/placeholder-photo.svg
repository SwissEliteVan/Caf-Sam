<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" role="img" aria-label="Imagen de marcador de posición">
  <title>Placeholder - Reemplazar con imagen real</title>

  <!-- Background -->
  <rect width="400" height="300" fill="#f0ebe4"/>

  <!-- Decorative pattern -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <rect width="20" height="20" fill="none"/>
    <circle cx="10" cy="10" r="1" fill="#e0dbd4"/>
  </pattern>
  <rect width="400" height="300" fill="url(#grid)"/>

  <!-- Image icon -->
  <g transform="translate(150, 100)">
    <!-- Frame -->
    <rect x="0" y="0" width="100" height="80" rx="8" fill="none" stroke="#d4a574" stroke-width="2"/>
    <!-- Mountain -->
    <polygon points="20,60 50,30 80,60" fill="#d4a574" opacity="0.5"/>
    <polygon points="40,60 65,40 80,60" fill="#c4704b" opacity="0.5"/>
    <!-- Sun -->
    <circle cx="75" cy="25" r="10" fill="#d4a574" opacity="0.7"/>
  </g>

  <!-- Text hint -->
  <text x="200" y="220" font-family="system-ui, sans-serif" font-size="14" fill="#9a948d" text-anchor="middle">Reemplazar con imagen real</text>
  <text x="200" y="240" font-family="system-ui, sans-serif" font-size="12" fill="#c4704b" text-anchor="middle">400 × 300</text>
</svg>
