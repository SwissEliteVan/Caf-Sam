<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" role="img" aria-label="Café Samsara - Oasis tropical en Zipolite">
  <title>Café Samsara - Open Graph Cover</title>

  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faf8f5"/>
      <stop offset="100%" style="stop-color:#f0ebe4"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8c9a0;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#e8c9a0;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative accent -->
  <ellipse cx="1000" cy="100" rx="400" ry="300" fill="url(#accentGradient)"/>

  <!-- Decorative tropical leaves -->
  <g fill="#2d5a47" opacity="0.1">
    <ellipse cx="100" cy="550" rx="150" ry="60" transform="rotate(-20 100 550)"/>
    <ellipse cx="1100" cy="80" rx="120" ry="50" transform="rotate(30 1100 80)"/>
  </g>

  <!-- Coffee cup icon (larger) -->
  <g transform="translate(100, 180) scale(3)" fill="#2d5a47">
    <path d="M10 15h30c0 0 0 25-15 35-15-10-15-35-15-35z"/>
    <path d="M40 20c8 0 12 5 12 12s-4 12-12 12" fill="none" stroke="#2d5a47" stroke-width="3"/>
    <path d="M18 5c0-3 4-5 4-2s-4 5-4 2" fill="none" stroke="#2d5a47" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M25 3c0-3 4-5 4-2s-4 5-4 2" fill="none" stroke="#2d5a47" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M32 5c0-3 4-5 4-2s-4 5-4 2" fill="none" stroke="#2d5a47" stroke-width="1.5" stroke-linecap="round"/>
    <ellipse cx="25" cy="32" rx="8" ry="4" fill="#3d7a5f" transform="rotate(-30 25 32)"/>
  </g>

  <!-- Main text -->
  <text x="350" y="280" font-family="ui-serif, Georgia, serif" font-size="72" font-weight="600" fill="#2d5a47">Café Samsara</text>

  <!-- Subtitle -->
  <text x="350" y="350" font-family="system-ui, sans-serif" font-size="32" fill="#6b6560">Oasis tropical en Zipolite</text>

  <!-- Tagline -->
  <text x="350" y="420" font-family="system-ui, sans-serif" font-size="24" fill="#9a948d" font-style="italic">Café de especialidad · Desayunos artesanales · Brunch</text>

  <!-- Location -->
  <text x="350" y="520" font-family="system-ui, sans-serif" font-size="20" fill="#c4704b">Zipolite, Oaxaca, México</text>

  <!-- Decorative line -->
  <rect x="350" y="450" width="150" height="3" fill="#d4a574" rx="1.5"/>
</svg>
